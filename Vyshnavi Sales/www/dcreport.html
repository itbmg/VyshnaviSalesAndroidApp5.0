    <script type="text/javascript">
        $(function () {
            var date = new Date();
            var day = date.getDate();
            var month = date.getMonth() + 1;
            var year = date.getFullYear();
            if (month < 10) month = "0" + month;
            if (day < 10) day = "0" + day;
            today = year + "-" + month + "-" + day;
            $('#txtFromDate').val(today);
            $('#txtToDate').val(today);
            $('#divdcdetails').css('display', 'none');
            $('#dcdata').css('display', 'block');
            $('#divcontroles').css('display', 'block');
            $('#mydiv').css('display', 'none');
        });
        function DCDeatils() {
            $('#divcontroles').css('display', 'none');
            $('#mydiv').css('display', 'block');
            var fromdate = document.getElementById('txtFromDate').value;
            var todate = document.getElementById('txtToDate').value;
            var data = { 'op': 'GetDCNumbers', 'fromdate': fromdate, 'todate': todate };
            var s = function (msg) {
                if (msg) {
                    bindOrderReport(msg);
                    $('#mydiv').css('display', 'none');
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function bindOrderReport(msg) {
            var results = '<div style="overflow:auto;"><table class="table table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="example2_info">';
            results += '<thead><tr><th scope="col" >DC No</th><th scope="col"></th></tr></thead></tbody>';
            var k = 1;
            var l = 0;
            var COLOR = ["#b3ffe6", "AntiqueWhite", "#daffff", "MistyRose", "Bisque"];
            for (var i = 0; i < msg.length; i++) {
                results += '<tr style="background-color:' + COLOR[l] + '">';
                results += '<td data-title="DCNumber" class="1">' + msg[i].DcNumber + '</td>';
                results += '<td><input id="btn_poplate"  onclick="dcdetails(this)"  name="submit" style="background: #e4d5d5; border-radius: 7px; width: 57px; font-size: 22px;"  value="View" /></td></tr>';
                l = l + 1;
                if (l == 4) {
                    l = 0;
                }
            }
            results += '</table></div>';
            $("#dcdata").html(results);
        }
        function dcdetails(thisid) {
            $('#mydiv').css('display', 'block');
            $('#divdcdetails').css('display', 'block');
            $('#dcdata').css('display', 'none');
            $('#divcontroles').css('display', 'none');
            var dcno = $(thisid).parent().parent().children('.1').html();
            var data = { 'op': 'GetDCDetails', 'dcno': dcno };
            var s = function (msg) {
                if (msg) {
                    dcproductdetails(msg);
                    $('#mydiv').css('display', 'none');
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function dcproductdetails(msg) {
            
            
            var results = '<div style="overflow:auto;"><table class="table table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="example2_info">';
            results += '<thead><tr><th scope="col">ProductName</th><th scope="col" >Qty</th></tr></thead></tbody>';
            var k = 1;
            var l = 0;
            var COLOR = ["#b3ffe6", "AntiqueWhite", "#daffff", "MistyRose", "Bisque"];
            for (var i = 0; i < msg.length; i++) {
                results += '<tr><td  style="font-size: 16px; color: red; font-weight: bold;" data-title="ProductName" ><span id="spninqty" onclick="btnViewProducts(\'' + msg[i].sno + '\');"  style="font-size: 16px; color: green; font-weight: bold;"><span class="clsinqty">' + msg[i].ProductName + '</span></span></td><td data-title="Qty" ><span id="spnmoniterqty" style="font-size: 16px; color: green; font-weight: bold;"><span class="tammountcls">' + msg[i].qty + '</span></span></td></tr>';
                //results += '<td data-title="DCNumber" class="1">' + msg[i].DcNumber + '</td></tr>';
                l = l + 1;
                if (l == 4) {
                    l = 0;
                }
            }
            results += '</table></div>';
            $("#tbl_dcvalue_value").html(results);
            GettotalclsCal();
        }
        function GettotalclsCal() {
            var totamount = 0;
            $('.tammountcls').each(function (i, obj) {
                var qtyclass = $(this).text();
                if (qtyclass == "" || qtyclass == "0") {
                }
                else {
                    totamount += parseFloat(qtyclass);
                }
            });
            document.getElementById('totalcls').innerHTML = parseFloat(totamount).toFixed(2);
        }

        function CloseClick() {
            $('#divdcdetails').css('display', 'none');
            $('#dcdata').css('display', 'block');
            $('#divcontroles').css('display', 'block');
        }
        function logoutclick() {
            var data = { 'op': 'log_out' };
            var s = function (msg) {
                if (msg == "Valid") {
                    window.location = 'login.html';
                }
            };
            var e = function (x, h, e) {
            };
            callHandler(data, s, e);
        }
        function callHandler(d, s, e) {
            $.ajax({
                url: 'http://49.50.65.160/salesapp/Bus.axd',
                data: d,
                type: 'GET',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                async: true,
                cache: true,
                success: s,
                error: e
            });
        }
        function homeclick() {
            window.location = "home.html";
        }
        function Indentclick() {

        }
        function Salesclick() {

        function dcclick() {

        function cratesclick() {

        function cashclick() {

        function approvalvoucherclick() {
            window.location = "VoucherApproval.html";
        }
        function logoutclick() {
            window.location = "login.html";
        }
