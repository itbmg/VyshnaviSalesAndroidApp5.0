<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">

    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style type="text/css">
        .password {
            display: block;
            border-radius: 0;
            box-shadow: none;
            border-color: #d2d6de;
            height: 34px;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        }
    </style>
    <script type="text/javascript">
        function btn_loginclick() {
            var username = $('#txtuname').val();
            var pwd = $('#txtpwd').val();
            if (username == "" || pwd == "") {
                alert("Please fill username and password");
                return;
            }
            var data = { 'op': 'emp_login_click', 'username': username, 'password': pwd };
            var s = function (msg) {
                if (msg) {
                    if (msg[0].valid == "Not Valid") {
                        alert("Invalid Username and password");
                    }
                    else if (msg[0].valid == "Error") {
                        alert("Error! Please try again later");
                    }
                    else if (msg[0].valid == "Valid") {
                        window.location = 'home.html';
                    }
                }
                else {
                    alert("Please check Username and Password");
                }
            };
            var e = function (x, h, e) {
            };
            callHandler(data, s, e);
        }
        

        function callHandler(d, s, e) {
            $.ajax({
                url: 'http://49.50.65.160/salesapp/Bus.axd',
                data: d,
                type: 'GET',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                async: true,
                cache: true,
                success: s,
                error: e
            });
        }
        $(document).ready(function () {
            $("#showHide").click(function () {
                if ($(".password").attr("type") == "password") {
                    $(".password").attr("type", "text");
                }
                else {
                    $(".password").attr("type", "password");
                }

            });
        });
    </script>
    <style>
        @import url("https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css");

        form {
            margin: 50px auto;
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">
                <img src="Vyshnavilogo.png" />
            </p>
            <p class="login-box-msg">
                Sign in to start your session</p>
            <div class="statusbar-overlay">
            </div>
            <div class="panel-overlay">
            </div>
            <div class="form-group has-feedback" style="padding-left:0px !important;">
                <input type="text" id="txtuname" class="password" placeholder="Email/Username" style="width:100% !important" />
                
            </div>
            <!--<div class="form-group has-feedback" style="padding-left:0px !important;">
                <input type="password" id="txtpwd" class="password"  placeholder="Password" style="width:100% !important"/>
                <input type="checkbox"  id="showHide" />Show
                
            </div>-->  
            <div class="form-group input-group" style="padding-left:0px !important;">
                <input type="password" id="txtpwd" name="password" class="form-control" required=required style="width:100% !important"
                       placeholder="Password" autocomplete="off" />
                <label class="input-group-addon">
                    <input type="checkbox" style="display:none"
                           onclick="(function (e, el) { document.getElementById('txtpwd').type = el.checked ? 'text' : 'password'; el.parentNode.lastElementChild.innerHTML = el.checked ? '<i class=\' glyphicon glyphicon-eye-close\'>' : '<i class=\'glyphicon glyphicon-eye-open\'> '; })(event, this)" />
                    <span><i class="glyphicon glyphicon-eye-open"></i></span>
                </label>
            </div>
            <div class="row">
                <div class="form-group has-feedback" style="padding-left:16px !important;">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" style="width:95% !important;" onclick="btn_loginclick();">
                        Sign In</button>
                </div> 
            </div>
        </div>
        <div class="login-logo">
            <a href=""><b>Vyshnavi</b> Sales</a>
        </div>
        <!-- /.login-box-body -->
        <!-- /.login-box -->
        <!-- jQuery 2.2.3 -->
        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>

        <script src="bootstrap/js/bootstrap.min.js"></script>
