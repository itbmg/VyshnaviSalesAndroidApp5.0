    <script type="text/javascript">
        $(function () {
            var username = window.localStorage.getItem("key7");
            var password = window.localStorage.getItem("key8");
            if (username == "" || username == null || username == "null" || username == "undefined" ||
               password == "" || password == null || password == "null" || password == "undefined"
               ) {
                $('#loginpage').css('display', 'block');

            } else {
                $('#loginpage').css('display', 'none');
                btn_loginclick();
            }
        });


        function btn_loginclick() {
            var username = window.localStorage.getItem("key7");
            var pwd = window.localStorage.getItem("key8");
            if (username == "" || pwd == "" || username == null || pwd == null) {
                var username = $('#txtuname').val();
                var pwd = $('#txtpwd').val();
            }
            if (username == "" || pwd == "") {
                alert("Please fill username and password");
                return;
            }
            var data = { 'op': 'emp_login_click', 'username': username, 'password': pwd };
            var s = function (msg) {
                if (msg) {
                    if (msg[0].valid == "Not Valid") {
                        alert("Invalid Username and password");
                    }
                    else if (msg[0].valid == "Error") {
                        alert("Error! Please try again later");
                    }
                    else if (msg[0].valid == "Valid") {
                        window.localStorage.setItem("key7", username);
                        var keyname = window.localStorage.key(0);
                        window.localStorage.setItem("key8", pwd);
                        var keyname2 = window.localStorage.key(0);
                        window.location = 'home.html';
                    }
                }
                else {
                    alert("Please check Username and Password");
                }
            };
            var e = function (x, h, e) {
            };
            callHandler(data, s, e);
        }
        function callHandler(d, s, e) {
            $.ajax({
                url: 'http://182.18.162.51/salesapp/Bus.axd',
                data: d,
                type: 'GET',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                async: true,
                cache: true,
                success: s,
                error: e
            });
        }
    </script>
