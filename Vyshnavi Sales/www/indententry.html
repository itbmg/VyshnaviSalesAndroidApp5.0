        $(function () {

            if (day < 10) day = "0" + day;
            today = year + "-" + month + "-" + day;
            $('#txtdate').val(today);
            $('#txtToDate').val(today);

        function fillcsoroutes() {
            var data = { 'op': 'GetCsodispatchRoutes' };
            var s = function (msg) {
                if (msg) {

                    BindDispatchName(msg);
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function BindDispatchName(msg) {
            document.getElementById('ddldispatch').options.length = "";
            var veh = document.getElementById('ddldispatch');
            var length = veh.options.length;
            for (i = length - 1; i >= 0; i--) {
                veh.options[i] = null;
            }
            var opt = document.createElement('option');
            opt.innerHTML = "Select Dispatch";
            opt.value = "";
            veh.appendChild(opt);
            for (var i = 0; i < msg.length; i++) {
                if (msg[i] != null) {
                    var opt = document.createElement('option');
                    opt.innerHTML = msg[i].RouteName;
                    opt.value = msg[i].rid;
                    veh.appendChild(opt);
                }
            }
        }
        function routechange(ddldispatch) {
            var RouteName = "";
            RouteName = document.getElementById('ddldispatch').value;
            // date = document.getElementById('txtdate').value;
            if (RouteName == "Select Route" || RouteName == "") {
                alert("Please Select Route Name");
                return false;
            }
            var data = { 'op': 'GetRouteNameclick', 'RouteID': RouteName };
            var s = function (msg) {
                if (msg) {
                    BindRouteName(msg);
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function BindRouteName(msg) {
            document.getElementById('ddlRouteName').options.length = "";
            var veh = document.getElementById('ddlRouteName');
            var length = veh.options.length;
            for (i = length - 1; i >= 0; i--) {

            var opt = document.createElement('option');

                    opt.innerHTML = msg[i].RouteName;
                    opt.value = msg[i].sno;
                    veh.appendChild(opt);
                }
            }
        }
        function getindentReportsclick() {
            $('#divcontrols').css('display', 'none');
            $('#mydiv').css('display', 'block');
            var Dispatchname = document.getElementById('ddldispatch').value;
            date = document.getElementById('txtdate').value;
            if (Dispatchname == "Select Dispatch" || Dispatchname == "") {
                alert("Please Select BranchName");
                return false;
            }
            var RouteName = document.getElementById('ddlRouteName').value;
            var data = { 'op': 'GetIndentReport', 'RouteID': RouteName, 'Branchid': Dispatchname, 'Date': date };
            var s = function (msg) {
                if (msg) {
                    fillindentdetails(msg);
                    $('#mydiv').css('display', 'none');
                    $('#divclose').css('display', 'block');
                    $('#divFillScreen').css('display', 'block');
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }

        function fillindentdetails(msg) {
            j = 1;
            var results = '<div  style="overflow:auto;"><table id="tableCashFormdetails" class="table table-bordered table-hover dataTable no-footer" role="grid" aria-describedby="example2_info">';
            results += '<thead><tr></th><th scope="col">ProductName</th><th scope="col">Qty</th></tr></thead></tbody>';
            for (var i = 0; i < msg.length; i++) {
                results += '<tr>';
                results += '<td class="2"><span id="txtamount" style="font-size: 16px; color: green; font-weight: bold;"   onclick="btnViewProducts(\'' + msg[i].sno + '\');"><b>' + msg[i].SubCatName + '</b></span></td>';
                results += '<td class="2"><span id="txtamount" style="font-size: 16px; color: green; font-weight: bold;" class="tammountcls"><b>' + msg[i].totalqty + '</b></span></td></tr>';
                j++;
            }
            results += '<tr>';
            results += '<td data-title="brandstatus" style="font-size: 16px; color: red; font-weight: bold;" class="2">Total</td>';
            results += '<td data-title="Total" style="font-size: 16px; color: red; font-weight: bold;" class="7"><span id="totalcls"></span></td></tr>';
            results += '</table></div>';
            $("#divFillScreen").html(results);
            GettotalclsCal();
        }
        function GettotalclsCal() {
            var totamount = 0;
            $('.tammountcls').each(function (i, obj) {
                var qtyclass = $(this).text();
                if (qtyclass == "" || qtyclass == "0") {
                }
                else {
                    totamount += parseFloat(qtyclass);
                }
            });
            document.getElementById('totalcls').innerHTML = parseFloat(totamount).toFixed(2);
        }

        function callHandler(d, s, e) {

                async: true,
                cache: true,
                success: s,
                error: e

        }
